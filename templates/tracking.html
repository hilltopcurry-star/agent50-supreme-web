<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Tracking</h1>

        <div id="map"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize map (replace with your preferred map library and setup)
        function initMap() {
            // This is a placeholder.  You'll need to integrate a map library
            // such as Leaflet or Google Maps.

            // Example using Leaflet (requires including Leaflet CSS and JS):
            // var map = L.map('map').setView([51.505, -0.09], 13);  // London coords
            // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            //     attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            // }).addTo(map);
            // var marker = L.marker([51.5, -0.1]).addTo(map);  // A marker

            // Replace the following with actual map initialization code
            document.getElementById('map').innerHTML = "<p>Map Initialization Placeholder</p>";
        }


        $(document).ready(function() {
            initMap();  // Call the map initialization function

            // Function to fetch and update location data
            function updateLocation() {
                $.ajax({
                    url: 'http://127.0.0.1:5000/api/location', // Replace with your API endpoint
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        // Update map with new location data
                        console.log("Location data received:", data);

                        // Placeholder for updating the map marker
                        // In a real implementation, you would update the marker's
                        // position on the map with the received latitude and longitude.

                        // Example (using Leaflet):
                        // marker.setLatLng([data.latitude, data.longitude]);
                        // map.panTo([data.latitude, data.longitude]);

                        // Replace the following with actual map update logic
                        document.getElementById('map').innerHTML = "<p>Latitude: " + data.latitude + ", Longitude: " + data.longitude + "</p>";
                    },
                    error: function(error) {
                        console.error("Error fetching location:", error);
                        document.getElementById('map').innerHTML = "<p>Error fetching location data.</p>";
                    }
                });
            }

            // Initial update and then update every 5 seconds (adjust as needed)
            updateLocation();
            setInterval(updateLocation, 5000);
        });
    </script>
</body>
</html>
