
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING DEEPSEEK AI Agent</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { 
            margin: 0; 
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-top: 10px;
        }
        .content { 
            padding: 30px; 
        }
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e1e8ed;
        }
        .console {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëë KING DEEPSEEK AI AGENT</h1>
            <div class="subtitle">PAK-CHINA FRIENDSHIP LEVEL DEVELOPMENT</div>
        </div>
        
        <div class="content">
            <div class="card">
                <h2>üöÄ Create New Project</h2>
                <input type="text" id="projectName" placeholder="Project Name" style="padding: 10px; width: 200px; margin-right: 10px;">
                <input type="text" id="projectDesc" placeholder="Description" style="padding: 10px; width: 300px; margin-right: 10px;">
                <select id="projectTemplate" style="padding: 10px; margin-right: 10px;">
                    <option value="flask_api">Flask REST API</option>
                    <option value="web_app">Web Application</option>
                    <option value="data_analysis">Data Analysis</option>
                    <option value="automation">Automation Script</option>
                </select>
                <button class="btn" onclick="createProject()">Create Project</button>
            </div>

            <div class="card">
                <h2>üìÅ Your Projects</h2>
                <div id="projectsList">
                    <p>Loading projects...</p>
                </div>
            </div>

            <div class="card">
                <h2>üìä Console Output</h2>
                <div id="console" class="console">
                    Welcome to KING DEEPSEEK AI Agent!<br>
                    Ready to create amazing applications...<br>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load projects on page load
        loadProjects();

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const projects = await response.json();
                
                let html = '<div class="project-grid">';
                projects.forEach(project => {
                    html += `
                        <div class="project-card">
                            <h3>${project.name}</h3>
                            <p>Files: ${project.files}</p>
                            <button class="btn" onclick="runProject('${project.name}')">Run</button>
                            <button class="btn" onclick="viewFiles('${project.name}')">View Files</button>
                        </div>
                    `;
                });
                html += '</div>';
                
                document.getElementById('projectsList').innerHTML = html;
            } catch (error) {
                document.getElementById('projectsList').innerHTML = '<p>Error loading projects</p>';
            }
        }

        async function createProject() {
            const name = document.getElementById('projectName').value;
            const desc = document.getElementById('projectDesc').value;
            const template = document.getElementById('projectTemplate').value;
            
            if (!name) {
                alert('Please enter project name');
                return;
            }

            addToConsole(`Creating project: ${name}...`);
            
            try {
                const response = await fetch('/api/create_project', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, description: desc, template})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addToConsole(`‚úÖ Project created successfully! Files: ${result.files_generated}`);
                    loadProjects();
                } else {
                    addToConsole(`‚ùå Error: ${result.error}`);
                }
            } catch (error) {
                addToConsole(`‚ùå Request failed: ${error}`);
            }
        }

        async function runProject(projectName) {
            addToConsole(`Running project: ${projectName}...`);
            
            try {
                const response = await fetch(`/api/run_project/${projectName}`);
                const result = await response.json();
                
                if (result.success) {
                    addToConsole(`‚úÖ Project running successfully!`);
                    if (result.output) {
                        addToConsole(`Output: ${result.output}`);
                    }
                } else {
                    addToConsole(`‚ùå Error: ${result.error}`);
                }
            } catch (error) {
                addToConsole(`‚ùå Request failed: ${error}`);
            }
        }

        function addToConsole(message) {
            const console = document.getElementById('console');
            console.innerHTML += message + '<br>';
            console.scrollTop = console.scrollHeight;
        }
    </script>
</body>
</html>
